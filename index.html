<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="page-title">
		<span>
			To-Do List
		</span>
  </div>
	<div class="task-wrapper">

		<section class="task-add">
			<input type="text" class="task-add-text">
			<button class="task-add-button">
				Добавить
			</button>
		</section>

		<ul class="tasks-list">
			<li>
				<div class="task">
					<span class="task-text">
						Задача для выполнения
					</span>
					<button class="task-status">
						Выполнены
					</button>
					<button class="task-delete">
						Удалить
					</button>
					</div>
				</li>
			</ul>
	</div>
</body>
</html>
